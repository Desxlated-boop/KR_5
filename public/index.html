<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог рецептов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Мои любимые рецепты</h1>
    <a href="/add.html" class="add-btn">+ Добавить рецепт</a>

    <div id="recipes">
    </div>
  </div>

  <script>
    fetch('/api/recipes')
      .then(r => r.json())
      .then(recipes => {
        const container = document.getElementById('recipes');
        recipes.forEach(r => {
          const div = document.createElement('div');
          div.className = 'recipe';
          div.innerHTML = `
            <h2>${r.title}</h2>
            <p><strong>Ингредиенты:</strong> ${r.ingredients}</p>
            <p><strong>Приготовление:</strong> ${r.instructions}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
