<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить рецепт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Добавить новый рецепт</h1>
    <form action="/api/recipes" method="POST">
      <input type="text" name="title" placeholder="Название" required><br>
      <input type="text" name="category" placeholder="Категория"><br>
      <textarea name="ingredients" placeholder="Ингредиенты (через запятую)" required></textarea><br>
      <textarea name="instructions" placeholder="Как готовить" required></textarea><br>
      <button type="submit">Сохранить</button>
      <a href="/">← Назад</a>
    </form>
  </div>
</body>
</html>
